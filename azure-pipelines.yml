jobs:
- job: Linux
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
  - script: sudo ./mach bootstrap --application-choice browser --no-interactive
    displayName: 'bootstrap'
  - script: SHELL=`which bash` ./mach build
    displayName: 'build'
